<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <style>
        /* 지도의 크기와 스타일 */
        .map {
            height: 500px;
            width: 100%;
        }

        #gmap_content {
            padding: 10px;
        }

        .gmap-item {
            margin: 5px 0;
        }

        .label-title {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- 지도 영역 -->
<div class="map" id="map" th:fragment="mapFragment">
    <div id="tt-google-map" class="tt-google-map" th:data-lat="${latitude}" th:data-lng="${longitude}" th:data-zoom="${zoomLevel}"
         th:data-saturation="${saturation}" th:data-color="${color}" th:data-marker="@{/images/marker.png}">
        <div id="gmap_content">
            <div class="gmap-item">
                <label class="label-title">Keep in Touch</label>
            </div>
            <div class="gmap-item">
                <label>
                    <i class="fa fa-map-marker"></i>
                </label>
                <span>Address: 86 New Design Street, Melbourne 105</span>
            </div>
            <div class="gmap-item">
                <label>
                    <i class="fa fa-phone"></i>
                </label>
                <span>Phone: (01) 200 123 544</span>
            </div>
            <div class="gmap-item">
                <label>
                    <i class="fa fa-envelope"></i>
                </label>
                <span>Email: info@example.com</span>
            </div>
        </div>
    </div>
</div>

<!-- Google Maps API 초기화 스크립트 -->
<script async defer th:src="@{'https://maps.googleapis.com/maps/api/js?key=AIzaSyCuuDwFAppkkrpOTWM-hmFwz_zCbP3u_PQ&callback=initMap'}"></script>

<!-- map.js 파일 로드 -->
<script th:src="@{/js/google-map.js}"></script>

</body>
</html>
